<table class="table table-hover">
  <tr *ngFor="let row of service.listEmployee">
    <td (click)="populateForm(row)">{{row.id}}</td>
    <td (click)="populateForm(row)">{{row.name}}</td>
    <td (click)="populateForm(row)">{{row.email}}</td>
    <td (click)="populateForm(row)">{{row.phoneNumber}}</td>
    <td (click)="populateForm(row)">{{row.dateOfBirth}}</td>
    <td (click)="populateForm(row)">{{row.salary}}</td>
    <td>
      <a href="#" (click)="delConfirm($event, row.id)" class="ml-1"><i class="fa fa-trash text-danger"></i></a>
    </td>
  </tr>
</table>

<div bsModal #modalcomfirm="bs-modal" class="modal fade" id="modelId" tabindex="-1" role="dialog"
aria-labelledby="modelTitleId" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Xác nhận xóa</h5>
      <button type="button" class="close" (click)="modalcomfirm.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalcomfirm.hide()">Close</button>
      <button type="button" class="btn btn-primary" (click)="delete()">Xác nhận</button>
    </div>
  </div>
</div>
</div>
