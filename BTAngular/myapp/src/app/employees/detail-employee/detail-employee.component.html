<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" [value]="service.formData.id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="name.valid" [class.red-icon]="name.invalid && name.touched"></i>
        </div>
      </div>
      <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" required="required" placeholder="abc" class="form-control" >
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-at" [class.green-icon]="email.valid" [class.red-icon]="email.invalid && email.touched"></i>
        </div>
      </div>
      <input name="email" #email="ngModel" class="form-control" [(ngModel)]="service.formData.email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-phone" [class.green-icon]="phoneNumber.valid" [class.red-icon]="phoneNumber.invalid && phoneNumber.touched"></i>
        </div>
      </div>
      <input name="phoneNumber" #phoneNumber="ngModel" class="form-control" [(ngModel)]="service.formData.phoneNumber" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-calendar-alt" [class.green-icon]="dateOfBirth.valid" [class.red-icon]="dateOfBirth.invalid && dateOfBirth.touched"></i>
        </div>
      </div>
      <input type="date" name="dateOfBirth" #dateOfBirth="ngModel" class="form-control" [(ngModel)]="service.formData.dateOfBirth" required [value]="service.formData.dateOfBirth">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-money-check-alt" [class.green-icon]="salary.valid" [class.red-icon]="salary.invalid && salary.touched"></i>
        </div>
      </div>
      <input name="salary" #salary="ngModel" class="form-control" [(ngModel)]="service.formData.salary" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-building" [class.green-icon]="departmentId.valid" [class.red-icon]="departmentId.invalid && departmentId.touched"></i>
        </div>
      </div>
      <select class="form-control" name="departmentId" #departmentId="ngModel" [(ngModel)]="service.formData.departmentId" required>
        <option *ngFor="let item of service.listDepartment" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    <button class="btn btn-info btn-lg btn-block" type="button" (click)="reset()" [disabled]="form.invalid">Reset</button>
  </div>
</form>
